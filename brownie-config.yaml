dependencies:
  - OpenZeppelin/openzeppelin-contracts@3.4.0

compiler:
  solc:
    remappings:
      - '@openzeppelin=OpenZeppelin/openzeppelin-contracts@3.4.0'

dotenv: .env

wallets:
  "from_key": ${PRIVATE_KEY}
  "from_owner": ${OWNER_PRIVATE_KEY}

networks:
  development:
    verify: False
  rinkeby:
    verify: True
